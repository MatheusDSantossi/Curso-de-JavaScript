<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESQUECI O NOME</title>
    <style>
        body{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Sistemas de imigração</h1>
    Sua nacionalidade <input type="text" name="txtimi" id="txtimi">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade(){
            nac = window.document.getElementById("txtimi")
            escr = window.document.getElementById("res")
            if(nac.value == "Brasileiro"){
                escr.innerHTML = `<p>Você é <strong>BRASILEIRO!<strong></p>`
            }else{
                escr.innerHTML = `<p>Você é <strong>ESTRANGEIRO</strong>.<p>`
            }
        }
    </script>
</body>
</html>
