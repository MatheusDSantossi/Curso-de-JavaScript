<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vaamos contar galera!</h1>
    </header>
    <section>
        <div id="numeros">
            <p>Inicío: <input type="number" name="Início" id="inicio"></p><br>
            <p>Fim: <input type="number" name="Fim" id="fim"></p><br>
            <p>Passo: <input type="number" name="Passo" id="passo"></p>
            <input type="button" value="contar" onclick="contar()">
        </div>
        <div id="msg">
            <h2>Preparando contagem!</h2>
        </div>
    </section>
    <footer>
        <p>&copy; Matheus dos Santos Rezende</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
